<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foucs</title>
    <style>
        html{
            width: 100%;
            height: 100%;

            margin: 0px;
            padding: 0px;

            background-color: rgb(218, 218, 218);

            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 92%;
            margin: 0px;

            margin-top: -20px;
        }
        .main{
            display: flex;

            height: 100%;
        }
    </style>
    <!--CSS link section-->
    <link rel="stylesheet" href="CSS/nav1.css">
    <link rel="stylesheet" href="CSS/nav2.css">
    <link rel="stylesheet" href="CSS/namechange.css">
    <link rel="stylesheet" href="focussection.css">
</head>
<body>
    <!--Navigation space-->
    <!--Navigation bar 1-->
    <nav class="nav1" id="nav1">
        <div class="websitename">
            <h1 class="txt">LockedIN</h1>
        </div>
        <div class="userdata">
            <h1 class="name" title="Click to edit">User</h1>
            <img src="Images/profile.jpg" alt="profile" class="pfp">
        </div>
    </nav>

    <div class="main">
        <!--Navigation bar 2-->
        <nav class="nav2" id="nav2">
                <a href="tasksection.html">Tasks</a><hr>
                <a href="completedtasksection.html">Completed tasks</a><hr>
                <a href="FocusSection.html">Focus</a><hr>

                <div class="divclear"><button class="cleardata">Clear data</button></div>
        </nav>
        <!--For name changing feature-->
        <div class="overview">
        <div class="namechange">
            <form action="">
                <label for="namechange" class="namechangetxt">Enter your name</label><br>
                <input type="text" name="namechange" class="namechangeinput" placeholder="User">
            </form>
            <div class="confirm">
                <button class="okay" onclick="changename()">Okay</button>
                <button class="cancel" onclick="remove()">Cancel</button>
            </div>
        </div>
        </div>
        <!--The Focus Section-->
        <div class="focussection">
            <div class="stopwatchsection">
                <h1 id="minute">00</h1><h1>:</h1>
                <h1 id="second">00</h1>
            </div>
            <div class="function">
                <button id="start" onclick="startfunction(); ">Start</button>
                <button id="pause" onclick="pausefunction();">Pause</button>
                <button id="end" onclick="endfunction();">End</button>
            </div>
            <img src="Images/share.png" alt="" class="maximize">
            <img src="Images/minimize-sign.png" alt="" class="minimize">
        </div>
    </div>
    <!--Script calling space:-->
    <script src="JavaScript/namechange.js"></script>
    <script src="JavaScript/maximize.js"></script>
    <script src="JavaScript/stopwatch.js"></script>
    <script src="JavaScript/cleardata.js"></script>
</body>
</html>
