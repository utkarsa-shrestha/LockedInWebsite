<html lang="en">
<head>

    <style>
        html{
            width: 100%;
            height: 100%;

            margin: 0px;
            padding: 0px;

            background-color: rgb(218, 218, 218);

            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            height: 92%;
            margin: 0px;

            margin-top: -20px;
        }
        .main{
            display: flex;

            height: 100%;
        }
    </style>
    <!--CSS link section-->
    <link rel="stylesheet" href="CSS/nav1.css">
    <link rel="stylesheet" href="CSS/nav2.css">
    <link rel="stylesheet" href="CSS/namechange.css">
    <link rel="stylesheet" href="CSS/completedtask.css">
</head>
<body>
    <!--Navigation space-->
    <!--Navigation bar 1-->
    <nav class="nav1" id="nav1">
        <div class="websitename">
            <h1 class="txt">LockedIN</h1>
        </div>
        <div class="userdata">
            <h1 class="name" title="Click to edit">User</h1>
            <img src="Images/profile.jpg" alt="profile" class="pfp">
        </div>
    </nav>

    <div class="main">
        <!--Navigation bar 2-->
        <nav class="nav2" id="nav2">
                <div class="hrefsection">
                    <a href="tasksection.html">Tasks</a><hr>
                    <a href="completedtasksection.html">Completed tasks</a><hr>
                    <a href="FocusSection.html">Focus</a><hr>
                </div>
                <div class="divclear"><button class="cleardata">Clear data</button></div>
            </nav>
        <!--For name changing feature-->
        <div class="overview">
        <div class="namechange">
            <form action="">
                <label for="namechange" class="namechangetxt">Enter your name</label><br>
                <input type="text" name="namechange" class="namechangeinput" placeholder="User">
            </form>
            <div class="confirm">
                <button class="okay" onclick="changename()">Okay</button>
                <button class="cancel" onclick="remove()">Cancel</button>
            </div>
        </div>
        </div>
        <!--Main section-->
            <main class="completedsection">
                <div class="infosection">
                    <div class="focusedtimedisplaysection">
                        <h1 class="time">0hr</h1>
                        <h1 class="timetxt">Focused</h1>
                    </div>
                    <div class="taskleftsection">
                        <h1 class="taskno">0</h1>
                        <h1 class="tasktxt">Tasks Left</h1>
                    </div>
                    <div class="taskcompleted">
                        <h1 class="completedtask">0</h1>
                        <h1 class="completedtasktxt">Completed</h1>
                    </div>
                </div>

                <div class="completedtaskdisplaysection">
                    <p>Completed tasks</p>
                </div>
                <div class="actualdisplaysection">

                </div>
            </main> 
    </div>

    <!--Script calling space:-->
    <script src="JavaScript/namechange.js"></script>
    <script src="JavaScript/cleardata.js"></script>
    <script src="JavaScript/focustime.js"></script>
